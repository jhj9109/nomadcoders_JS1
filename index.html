<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
  <div id="view-port" class="clock-mode">
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <button>button</button>
    </form>
    <div class="clock">
      <div class="main">
        <span class="time-number"></span>
        <span class="dots">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 53">
            <g fill="#fff" fill-rule="evenodd">
              <circle cx="9" cy="9" r="9"></circle>
              <circle cx="9" cy="44" r="9"></circle>
            </g>
          </svg>
        </span>
        <span class="time-number"></span>
      </div>
      <div class="sub">
        <span class="time-period">PM</span>
        <span class="time-number second">13</span>
      </div>
    </div>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input
        type="text"
        placeholder="Write a To Do And Press Enter."
        required
      />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgrounds.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
